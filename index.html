<head>
    <title>Final Project-Hangman Game</title>
    <meta charset="UTF-8">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicom/noun-hangman.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicom/noun-hangman.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS style-->
        <link rel="stylesheet" href="css/styles.css">

    <!-- Java Script-->
        <script src="Scripts/JavaScript.js" defer></script>

<body>
    <div id="wrapper">
        <header>
            <section class="hangman-icon">
                <img src="images/hangmen Icons.png" alt="hangman icon">
            </section>
            <h1>Hangman Game</h1>
        </header>
        <main>
           
        </main>
        <section class="hangman-image">
            <figure>
                <img src="images/hangman0.png" alt="hangman image">
            </figure>
        </section>

        <section class="game-messages">
            <p>
                Welcome to Elisha Hangman. Click "Play a Word" to start playing!
            </p>
        </section>

        <section class="letters">
            <ul>
                <li><button id="a">A</button></li>
                <li><button id="b">B</button></li>
                <li><button id="c">C</button></li>
                <li><button id="d">D</button></li>
                <li><button id="e">E</button></li>
                <li><button id="f">F</button></li>
                <li><button id="g">G</button></li>
                <li><button id="h">H</button></li>
                <li><button id="i">I</button></li>
                <li><button id="j">J</button></li>
                <li><button id="k">K</button></li>
                <li><button id="l">L</button></li>
                <li><button id="m">M</button></li>
                <li><button id="n">N</button></li>
                <li><button id="o">O</button></li>
                <li><button id="p">P</button></li>
                <li><button id="q">Q</button></li>
                <li><button id="r">R</button></li>
                <li><button id="s">S</button></li>
                <li><button id="t">T</button></li>
                <li><button id="u">U</button></li>
                <li><button id="v">V</button></li>
                <li><button id="w">W</button></li>
                <li><button id="x">X</button></li>
                <li><button id="y">Y</button></li>
                <li><button id="z">Z</button></li>
            </ul>
        </section>

        <section class="blank-spaces"></section>

        <section class="game-mechanics">
            <button class="play">Play a Word</button>
            <button class="reset">Reset Game</button>
        </section>

        <footer>
